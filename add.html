  <h1>Add Medication</h1>

  <div id="addForm">
    <input type="text" id="name" placeholder="Medication Name" />
    <input type="text" id="dosage" placeholder="Dosage (e.g. 500mg)" />
    <input type="text" id="frequency" placeholder="Frequency" />
    <input type="text" id="time" placeholder="Time (e.g. 8AM, 8PM)" />
    <input type="date" id="startDate" />
    <input type="date" id="endDate" />
    <button id="submitMedBtn">Add Medication</button>
  </div>
