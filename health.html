  <h1>Health Information</h1>

  <div id="profile-section">
    <form id="profileForm">
      <input type="text" id="pname" placeholder="Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="weight" placeholder="Weight (kg)" required />
      <select id="gender" required>
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="disease" placeholder="Any disease?" />
      <input type="text" id="allergies" placeholder="Allergies" />
      <input type="text" id="doctorName" placeholder="Doctor Name" />
      <input type="number" id="doctorContact" placeholder="Doctor's Contact No." />
      <button type="submit">Save Profile</button>
    </form>
    <div id="profileDisplay"></div>
  </div>
